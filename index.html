<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
     <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="cal">
            <form>
                <div class="display">
                    <input id="result" type="text"  placeholder="0" readonly style="text-align: right;" class="w-100">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearAll()">
                    <input type="button" value="%" onclick="display('%')">
                    <input type="button" value="." onclick="display('.')">
                    <input type="button" value="/" onclick="display('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="display(7)">
                    <input type="button" value="8" onclick="display(8)">
                    <input type="button" value="9" onclick="display(9)">
                    <input type="button" value="*" onclick="display('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="display(4)">
                    <input type="button" value="5" onclick="display(5)">
                    <input type="button" value="6" onclick="display(6)">
                    <input type="button" value="-" onclick="display('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="display(1)">
                    <input type="button" value="2" onclick="display(2)">
                    <input type="button" value="3" onclick="display(3)">
                    <input type="button" value="+" onclick="display('+')">
                </div>
                <div>
                    <input type="button" value="&#9003" onclick="Back()">
                    <input type="button" value="0" onclick="display(0)">
                    <input type="button" value="=" onclick="equal()">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
